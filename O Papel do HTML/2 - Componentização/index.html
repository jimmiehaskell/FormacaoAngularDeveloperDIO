<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portal de Notícias Galactica</title>
    <link rel="stylesheet" href="../assets/css/card.css">
    <script src="src/Components/CardNews.js" defer></script>
    <script src="src/Components/TituloDinamico.js" defer></script>
</head>
<body>
<div class="container">
    <card-news
        author="Jimmie Haskell"
        title="Darth Vader contrata Devs"
        link-url="www.google.com"
        content="Darth Vader procura desenvolvedores que sabem trabalhar com componentes."
        photo="../assets/imgs/darth-vader.jpg"
    >
    </card-news>

    <card-news
        title="O retorno de Jedi"
        link-url="#"
        content="Luke Skywalker e seus amigos viajam para Tatooine e salvam seu amigo Han Solo do lorde do crime Jabba o Hutt"
    >
    </card-news>

    <card-news
        author="Admin"
        title="O grande Yoda"
        link-url="#"
        content="Yoda é um personagem fictício da saga Star Wars, conhecido por sua sabedoria, poder na Força e peculiar forma de falar"
        photo="../assets/imgs/yoda.jpg"
    >
    </card-news>
